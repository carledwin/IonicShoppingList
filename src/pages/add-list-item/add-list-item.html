
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Name: </ion-label>
    <ion-input [(ngModel)]="item.name" placeholdeer="iPad Pro"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Quantity: </ion-label>
    <ion-input [(ngModel)]="item.quantity" type="number" placeholdeer="1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Price: </ion-label>
    <ion-input [(ngModel)]="item.price" type="number" placeholdeer="700"></ion-input>
  </ion-item>

  {{item | json}}

  <button ion-button block clear (click)="addItem(item)" >Add</button>
</ion-content>
